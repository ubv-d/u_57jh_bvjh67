<script>
    function openMessage(value) {
        const msg = document.createElement('div');
        msg.style.height = '35px';
        msg.style.lineHeight = '34px';
        msg.style.padding = '5px 9px';
        msg.style.position = 'fixed';
        msg.style.top = '3.5%';
        msg.style.left = '50%';
        msg.style.transform = 'translate(-50%, -50%)';
        msg.style.backgroundColor = 'rgba(0, 0, 0, .3)';
        msg.style.textAlign = 'center';
        msg.style.color = 'white';
        msg.style.borderRadius = '1px';
        msg.textContent = value;
        document.body.appendChild(msg);

        setInterval(() => {
            document.body.removeChild(msg);
        }, 5000);
    }
    function copy() {
        const text = document.getElementById('text')
        const textarea = document.createElement('textarea');
        textarea.readOnly = 'readonly';
        textarea.style.position = 'absolute';
        textarea.style.left = '-9999px';
        textarea.value = text.innerText;
        document.body.appendChild(textarea);
        textarea.select();
        const result = document.execCommand('Copy');
        if (result) {
            // console.log('已复制成功浏览器访问！');
            openMessage('已复制成功浏览器访问！')
        } else {
            openMessage('亲操作失败了啊')
        }
        document.body.removeChild(textarea);
    }
